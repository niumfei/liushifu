	<script>
		$(function () {

			// 视频
			var player = videojs('example_video_1');
			$(".btn_v").click(function () {
				//$('.vjs-control-bar').hide();
				$(".video_tc").fadeIn(100)
				var _src = $(this).data("src");
				$(".video_tc video").attr({
					"src": _src
				})
				setTimeout(function () {
					player.play()
				}, 20)
			});

			$(".video_tc .close").click(function () {
				player.pause()
				$(".video_tc").fadeOut(100)
			});


			// 月份切换
			$(".yes3_cen_li .child").slick({
				autoplay: false,
				infinite: false,
				slide: ".li",
				speed: 800,
				touchMove: false
			});

			// 年份切换
			var num = 6;
			if ($(window).width() <= 640) {
				num = 3
			}
			$(".yes3_bot").slick({
				autoplay: false,
				infinite: false,
				slide: ".li",
				speed: 800,
				slidesToShow: num,
				slidesToScroll: 1,
				touchMove: false,
				onAfterChange: function (a, b) {}
			});

			var _prev = $(document).find(".yes3_bot .slick-prev");
			var _next = $(document).find(".yes3_bot .slick-next");
			var $li = $(document).find(".yes3_bot .li");
			var _size = $li.size() - 1;
			var num = 0;
			$(document).find(".yes3_bot .li").eq(0).addClass("on");

			var state = 0;
			_prev.addClass("no");
			_prev.on("click", function () {
				_next.removeClass("no");
				if (state == 0) {
					num--;
					if (num <= 0) {
						num = 0;

						_prev.addClass("no");
					};
					$(document).find(".yes3_bot .li").eq(num).addClass("on").siblings().removeClass("on");
					$(document).find(".yes3_cen_li").eq(num).addClass("on").siblings().removeClass("on");

					state = 1;
				}

				setTimeout(function () {
					state = 0
				}, 800)
			});
			_next.on("click", function () {
				_prev.removeClass("no");
				if (state == 0) {
					num++;
					if (num >= _size) {
						num = _size;
						_next.addClass("no");
					};
					$(document).find(".yes3_bot .li").eq(num).addClass("on").siblings().removeClass("on");
					$(document).find(".yes3_cen_li").eq(num).addClass("on").siblings().removeClass("on");
					state = 1;
				}
				setTimeout(function () {
					state = 0;
				}, 800)

			});

			$(".yes3_bot .li").click(function () {
				var index = $(this).index();
				num = index;
				if (index == 0) {
					_prev.removeClass("no");
				} else if (index == _size) {
					_next.removeClass("no");
				} else {
					_prev.addClass("no");
					_next.addClass("no");
				};
				$(this).addClass("on").siblings().removeClass("on");
				$(".yes3_cen_li").eq(num).addClass("on").siblings().removeClass("on");
			})
			$(".yes3_bot .li").eq(0).click();



			// yes_5

			$(".yes_5 .l li").mouseover(function () {
				var i = $(this).index();
				$(".yes_5 .l li").eq(i).addClass("on").siblings().removeClass("on");
				$(".yes_5 .img .i").eq(i).fadeIn(300).siblings().fadeOut(300);

			});
			$(".yes_5 .l li").eq(0).mouseover();

			// yes_4

			$(".yes_4 .slick_4 .li .r li").mouseover(function () {
				var i = $(this).index();
				$(this).addClass("on").siblings().removeClass("on");
				$(this).closest(".li").find(".img .i").eq(i).fadeIn(300).siblings().fadeOut(300);

			});
			$(".yes_4 .slick_4 .li .r li:nth-child(1)").mouseover();




			var _length = $(".slick_4 .li").size();
			if (_length <= 1) {
				$(".yes_4 .num").hide();
			}
			$(".yes_4 .s2").text(_length)

			$(".yes_4 .list").slick({
				autoplay: false,
				infinite: false,
				slide: ".li",
				speed: 800,
				touchMove: false,
				onAfterChange: function (a, b) {
					var num = b + 1;
					$(".yes_4 .num .s1").html(num)
				}
			});

			$(".yes_4 .num .prev").click(function () {
				$(".yes_4 .slick-prev").click();
			});

			$(".yes_4 .num .next").click(function () {
				$(".yes_4 .slick-next").click();
			});
		})
	</script>
